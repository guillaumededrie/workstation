---

- name: Packages | Update cache
  become: true
  community.general.pacman:
    update_cache: true

- name: Packages | Install
  become: true
  ansible.builtin.package:
    name:
        # Dev common
      - base-devel
      - bat
      - clang
      - cmake
      - code
      - diff-so-fancy
      - fd
      - fzf
      - git
      - git-lfs
      - go
      - inotify-tools
      - jdk-openjdk
      - mono
      - nodejs
      - npm
      - powerline
      - powerline-vim
      - rust
      - the_silver_searcher
      - tmux

        # Hardware
      - fwupd
      - ntfs3

        # Iphone
      - usbmuxd # USB Tethering

        # Media
      - gimp
      - imagemagick
      - usbutils
      - vlc

        # Monitoring
      - glances
      - htop

        # Network
      - curl
      - dnsutils
      - mtr
      - nmap
      - openbsd-netcat
      - openssh
      - socat
      - tcpdump
      - wget
      - whois

        # Office
      - arandr
      - hunspell
      - hunspell-en_us
      - hunspell-fr
      - keepassxc
      - libfido2
      - libreoffice-fresh
      - pandoc
      - texlive-core
      - texlive-fontsextra
      - texlive-latexextra
      - texlive-pictures
      - thunderbird
      - tree
      - unzip
      - zip

        # Package management
      - pacman-contrib
      - reflector

        # Startup
      - xorg-xinit
      - xorg-xrdb
      - xorg-xmodmap

        # Shell env
      - alacritty
      - fish
      - fisher
      - vim

        # Window manager
      - autorandr
      - dmenu
      - i3-wm
      - polybar
    state: present

- name: Packages | AUR | Install paru
  kewlfft.aur.aur:
    name: paru
    state: present
    use: makepkg

- name: Packages | AUR | Install
  kewlfft.aur.aur:
    use: paru
    name:
      - insync
      - powerline-fonts-git
      - spotify
