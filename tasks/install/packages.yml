---

- name: Update Pacman Cache
  become: yes
  pacman:
    update_cache: yes

- name: Install standalone packages
  become: yes
  package:
    name: "{{ item }}"
    state: present
  with_items:
    # TODO: Commented due to https://github.com/ansible/ansible/issues/24110
