    - terminus-font
    - ttf-bitstream-vera
    - ttf-dejavu
    - ttf-droid
    - ttf-freefont
    - ttf-gentium
    - ttf-inconsolata
    - ttf-liberation
    - ttf-linux-libertine
    - noto-fonts-emoji
